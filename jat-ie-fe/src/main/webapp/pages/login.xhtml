<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template-login.xhtml">
<ui:define name="body">
	<h:form id="form">		
	    <p:growl id="growl" showDetail="true" life="3000" />  	  	      
	  
	        <p:panelGrid columns="2" cellpadding="5">  
	            <h:outputLabel for="username" value="#{msg['login-user']}:" />  
	            <p:inputText value="#{loginMB.login}" id="username" required="true" label="username" />  
	              
	            <h:outputLabel for="password" value="#{msg['login-password']}:" />  
	            <p:password value="#{loginMB.password}" id="password" required="true" label="password" />  
	              
	            <f:facet name="footer">  
	                <p:commandButton id="loginButton" value="#{msg['login-button']}" update="growl"  type="submit"
	                    action="#{loginMB.login}" />  
	            </f:facet>  
	        </p:panelGrid>  
	        
	</h:form>


	
</ui:define>

</ui:composition>

</html>
